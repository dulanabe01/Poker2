<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="seat seat1">
            <div class="cards hole-cards">
                <img class="card hole-card" src="static/cards/1B.svg">
                <img class="card hole-card" src="static/cards/1B.svg">
            </div>
            <h3>David</h3>
            <div class="chips"></div>
        </div>
        <div class="seat seat2">
            <div class="cards hole-cards">
                <img class="card hole-card" src="static/cards/1B.svg">
                <img class="card hole-card" src="static/cards/1B.svg">
            </div>
            <h3>Ritvik</h3>
            <div class="chips"></div>
        </div>
        <div class="seat seat3">
            <div class="cards hole-cards">
                <img class="card hole-card" src="static/cards/1B.svg">
                <img class="card hole-card" src="static/cards/1B.svg">
            </div>
            <h3>Shaun</h3>
            <div class="chips"></div>
        </div>
        <div class="seat seat4">
            <div class="chips"></div>
            <h3>Oshen</h3>
            <div class="cards hole-cards">
                <img class="card hole-card" src="static/cards/1B.svg">
                <img class="card hole-card" src="static/cards/1B.svg">
            </div>

        </div>
        <div class="seat seat5">
            <div class="chips"></div>
            <h3>Me</h3>
            <div class="cards hole-cards">
                <img class="card hole-card" src="static/cards/1B.svg">
                <img class="card hole-card" src="static/cards/1B.svg">
            </div>

        </div>
        <div class="seat seat6">
            <div class="chips"></div>
            <h3>Arvind</h3>
            <div class="cards hole-cards">
                <img class="card hole-card" src="static/cards/1B.svg">
                <img class="card hole-card" src="static/cards/1B.svg">
            </div>

        </div>
        <div class="table">
            <div class="infos"></div>
            <div class="cards community-cards">
                <img class="card flop-card" src="static/cards/1B.svg">
                <img class="card flop-card" src="static/cards/1B.svg">
                <img class="card flop-card" src="static/cards/1B.svg">
                <img class="card turn-card" src="static/cards/1B.svg">
                <img class="card river-card" src="static/cards/1B.svg">

            </div>
            <div class="actions card-actions">
                <button type="button" class="btn" id="deal">Deal</button> 
                <button type="button" class="btn" id="flop">Flop</button>
                <button type="button" class="btn" id="turn-button">Turn</button>
                <button type="button" class="btn" id="river-button">River</button>
                <button type="button" class="btn" id="reset-button">Reset</button>
            </div>
            <div class="actions game-actions">
                <button class="btn stepbar__btn" id="step-back" aria-label="Step back">←</button>
                <button class="btn stepbar__btn" id="bet-btn">Bet</button>
                <button class="btn stepbar__btn" id="call-btn">Call</button>
                <button class="btn stepbar__btn" id="fold-btn">Fold</button>
                <button class="btn stepbar__btn" id="step-forward" aria-label="Step forward">→</button>
            </div>


        </div>

    </main>
    
</body>
</html>
